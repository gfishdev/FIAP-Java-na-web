<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>

	<h:form>
		<h:panelGrid columns="2" cellpadding="5">
			<p:outputLabel value="Login: " for="txtLogin" />
			<p:inputText id="txtLogin" value="#{loginMBean.login}" />

			<p:outputLabel value="Senha: " for="txtPass" />
			<p:password id="txtPass" value="#{loginMBean.senha}" feedback="true"
				promptLabel="Digite a senha" weakLabel="Senha está nojenta"
				goodLabel="ainda tá um lixo" strongLabel="Agora ficou meio bosta" />

			<p:commandButton action="#{loginMBean.logar}" value="Logar" />
		</h:panelGrid>
	</h:form>
</h:body>
</html>
